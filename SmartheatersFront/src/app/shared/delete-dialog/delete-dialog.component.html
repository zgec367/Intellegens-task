<h1 mat-dialog-title>Delete confirmation</h1>
<mat-dialog-content>
  <p style="font-size: 20px">Are you sure you want to delete this heater?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="delete(false)">Cancel</button>
  <button mat-button (click)="delete(true)">Yes</button>
</mat-dialog-actions>
